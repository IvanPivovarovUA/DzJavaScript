<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="S">
	<button onclick="time()">hh:mm:ss</button>
	<script type="text/javascript">
		function time() {
			var ss = document.getElementById("S").value,
			    mm = 0,
			    hh = 0,
			    dd = 0;
			if (ss=="") {
				ss = 0;
			}

			if (ss>59) {
				mm = Math.trunc(ss / 60);
				ss = ss-(mm * 60);
				
				//alert(mm+":"+ss);

			}
			if (ss<10) {
				ss.toString();
				ss = "0" + ss;
			}


			if (mm>59) {
				hh = Math.trunc(mm / 60);
				mm = mm-(hh * 60);

	
			}			
			if (mm<10) {	
				mm.toString();
				mm = "0" + mm;
			}


			if (hh>23) {
				dd = Math.trunc(hh / 24);
				hh = hh - (dd * 24);

			}
			if (hh<10) {
				hh.toString();
				hh = "0" + hh;
			}
			
            alert(hh+":"+mm+":"+ss);

		}
	</script>
</body>
</html>
