		var V;
		var S = 0;
		function sum() {
			
			
			if (!isNaN(Number(document.getElementById("1Number").value)) && !isNaN(Number(document.getElementById("2Number").value)) ) {
				
				
				plus(document.getElementById("1Number").value);

			 
				if (V.search("2")==0 || V.search("3")==0 || V.search("7")==0) {
					S += Number(document.getElementById("1Number").value);
				}

				if (V.search("2")==0 || V.search("3")==0 || V.search("7")==0) {
					S += Number(document.getElementById("2Number").value);
				}
		
				if (S>-1001 && S<1001) {
					document.getElementById("sum").innerHTML = S;

	                document.getElementById("sum").innerHTML = "Sum < -1000 or Sum > 1000";
				}

					document.getElementById("sum").innerHTML = "Жодне з чисел не закінчуєтся 2,3 або 7";
				}

			}else {
				document.getElementById("sum").innerHTML = "Один з додатків не коректно записаний";
			}


			
		}
